<VirtualHost *:443>
    ServerName ssp.cultura.lab
    ServerAdmin CORREO 
    DocumentRoot /usr/share/self-service-password/htdocs
    DirectoryIndex index.php

    AddDefaultCharset UTF-8

    <Directory "/usr/share/self-service-password/htdocs">
       Options +MultiViews -FollowSymLinks -Indexes -ExecCGI +SymLinksIfOwnerMatch
       AllowOverride All
       Order allow,deny
       Allow from all
    </Directory>

#   LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/ssp_error.log
    CustomLog ${APACHE_LOG_DIR}/ssp_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssp.cultura.lab.crt
    SSLCertificateKeyFile /etc/ssl/private/ssp.cultura.lab.key
</VirtualHost>
